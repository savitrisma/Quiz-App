<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-screen">
        <button id="start-button">Mulai</button>
    </div>

    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">
                    1 dari 10 pertanyaan
                </span>
            </div>

            <div class="timer-div">
                <img src="assets/icon/stopwatch.png" alt="" width="20px">
                <span class="time-left">10s</span>
            </div>
        </div>

        <div id="container">
            
        </div>
        <button id="next-button">Lanjut</button>
    </div>

    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Mulai Ulang</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
